<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 10x10</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe 10Ã—10</h1>
            <p class="subtitle">Get 5 in a row to win!</p>
        </header>
        
        <div class="game-info">
            <div class="current-player">
                Current Player: <span id="current-player">X</span>
            </div>
            <div class="game-status" id="game-status">
                Game in progress
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Grid will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="undo-btn" class="btn btn-secondary">Undo Move</button>
            <button id="restart-btn" class="btn btn-primary">Restart Game</button>
        </div>
        
        <div class="move-counter">
            Moves: <span id="move-count">0</span>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
